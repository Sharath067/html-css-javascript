<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="100%" frame="box" rules="all" bgcolor="yellow">
        <thead>
            <caption>Table Attribute</caption>
            <tr bgcolor="red" >
                <th>Roll</th>
                <th>Name</th>
                <th>CGPA</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody align="center" valign="center">
            <tr>
                <td>53</td>
                <td>Sharath</td>
                <td>7</td>
                <td>Ndm</td>
            </tr>
            <tr>
                <td>40</td>
                <td>charan</td>
                <td>7</td>
                <td>kodumur</td>
            </tr>
            <tr>
                <td>50</td>
                <td>Guru</td>
                <td>6</td>
                <td>kurnool</td>
            </tr>
            <tr>
                <td>56</td>
                <td>shiva</td>
                <td>7</td>
                <td>kodumur</td>
            </tr>
            <tr>
                <td>65</td>
                <td>Arun</td>
                <td>8</td>
                <td>Kurnool</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="center" bgcolor="red">&copy; Copy rights</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
