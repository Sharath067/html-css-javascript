<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(3)
        {
            color: yellow;
        }
        li:nth-child(even)
        {
            color: red;
        }
        li:nth-last-child(2)
        {
            color:aqua;
        }
        li:nth-of-type(3n+1)
        {
            color: chartreuse;
        }
        li:nth-last-of-type(3n)
        {
            color: deeppink;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
        <li>Item-7</li>
        <li>Item-8</li>
        <li>Item-9</li>
        <li>Item-10</li>
    </ol>
</body>
</html>
