<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Amazon Create Login</title>
    <style>
        body{
            height: 100vh;
        }
        .ab{
            font-size: 12px;
        }
        .i{
            color: darkcyan;
            margin-right: 10px;
        }
        .ima{
            text-align: center;
            margin-top: 5px;
            
        }
    </style>
</head>
<body class="container-fluid d-block justify-content-center align-items-center w-25">
    <div class="ima">
        <img src="image/amazon.png" width="100" height="100">
    </div>
    <div>
        <form class="border border-gray  rounded-3 p-3">
            <dl>
                <h3>Create Account</h3>
                <dt class="mt-4">Your Name</dt>
                <dd><input type="text" class="form-control" placeholder="First and Last Name"></dd>
                <dt class="mt-4">Mobile Number</dt>
                <dd><input type="number" class="form-control" placeholder="Mobile Number"></dd>
                <dt class="mt-4">Email (Optional)</dt>
                <dd><input type="email" class="form-control" placeholder="Enter Your Email"></dd>
                <dt class="mt-4">Password</dt>
                <dd><input type="password" class="form-control" placeholder="At least 6 character"></dd>
                <div><i class="i">i</i> <span class="ab">Passwords must be at least 6 characters.</span></div><br>
                <div class="ab">To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.</div><br>
                <button class="btn btn-warning form-control">Continue</button>
            </dl>
        </form>
    </div>
    
</body>
</html>
