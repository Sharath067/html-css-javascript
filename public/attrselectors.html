<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[class^="Effects"]{
            color:red;
        }
        p[class~="Effects"]{
            color: pink;
        }
        p[class="Effects"]{
            color:yellow;
        }
        p[class|="Effects"]
        {
            color: blue;
        }
        p[class$="Effects"]{
            color:darkorange;
        }
    </style>
</head>
<body>
    <p class="Effects">Para-1</p>
    <p class="ParaEffects">Para-2</p>
    <p class="EffectsPara">Para-3</p>
    <p class="TextEffectsPara">Para-4</p>
    <p class="Effects Para">Para-5</p>
    <p class="Effects-Para">Para-6</p>
    <p class="Para-Effects">Para-7</p>
    <p class="Para Effects">Para-8</p>
    <p class="Para Effects Text">Para-9</p>
</body>
</html>
