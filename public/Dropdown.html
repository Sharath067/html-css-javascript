<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <dl>
            <dt>Airport</dt>
            <dd>
                <select name="Airport">
                    <option>Choose Airport</option>
                    <option value="DEL">New Delhi - International Airport</option>
                    <option value="BOM">Mumbai - International Airport</option>
                </select>
            </dd>
            <dt>Gender</dt>
            <dd>
                <select name="gender">
                    <option>Choose Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </dd>
            <dt>Select Product</dt>
            <dd>
                <select name="product">
                    <option>Choose a Product</option>
                    <optgroup label="Electronics">
                       <option>Televisions</option>
                       <option disabled>Mobiles</option>
                       <option selected>Watches</option>
                    </optgroup>
                    <optgroup label="Footwear">
                        <option>Casuals</option>
                        <option>Sneakers</option>
                    </optgroup>
                </select>
            </dd>
        </dl>
        <button>Submit</button>
    </form>
</body>
</html>
