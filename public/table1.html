<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="500" border="1">
        <caption>Product Table</caption>
        <colgroup span="3"></colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Realme</td>
                <td>&#8377; 12000</td>
                <td>Available</td>
                <td>
                    <img src="image/oneb.jpg" width="50" height="50">
                </td>
            </tr>
            <tr>
                <td>Baby Products</td>
                <td>&#8377;500- &#8377;1000</td>
                <td>Available</td>
                <td>
                    <img src="image/onebl.jpg" width="50" height="50">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>&nbsp;</td>
                <td>&copy; copyright</td>
                <td>Amazon</td>
                <td>&nbsp;</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
