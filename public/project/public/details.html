<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dt {
            font-weight: bold;
            background-color: gray;
            color:white;
            padding: 5px;
            margin-bottom: 5px;
        }
        dl {
            display: grid;
            grid-template-columns: 6fr 6fr;
            grid-gap: 15px;
        }
        dd {
            background-color: lightgray;
            margin-bottom: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>First Name</dt>
        <dd>Some Name</dd>
        <dt>Last Name</dt>
        <dd>Some Name</dd>
        <dt>Age</dt>
        <dd>Some Name</dd>
        <dt>Address</dt>
        <dd>Some contact</dd>
    </dl>
</body>
</html>
