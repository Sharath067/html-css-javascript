<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            align-items: center;
            margin-top: 300px;
            margin-left: 550px;
            padding: 10px;
        }
    </style>
    <script>
        function changeClick(){
    var letters = '0123456789ABCDEF';
    var color = '#';
    for(var i=0;i<6;i++)
    {
        var res = Math.floor(Math.random()*16);
        color = color+letters[res];
    }
    document.body.style.background = color;
}
    </script>
</head>
<body>
    <button onclick="changeClick()" id="btncnage" class="btn">Change background</button>
</body>
</html>
