<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
    <div class="d-flex">
        <div class="card m-2 p-2" style="width: 250px;">
            <div class="card-header">
                <img src="image/flight.jpg" width="200" height="200">
            </div>
            <div class="card-body">
                <h1>Ticket Booking</h1>
                <div>Ticket successfully booked.</div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info w-100">
                    <span class="bi bi-person-fill">Booked</span>
                </button>
            </div>
        </div>
        <div class="card m-2 p-2" style="width: 250px;">
            <div class="card-header">
                <img src="image/train.jpg" width="200" height="200">
            </div>
            <div class="card-body">
                <h1>Train Booking</h1>
                <div>Ticket successfully booked.</div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info w-100">
                    <span class="bi bi-person-fill">Booked</span>
                </button>
            </div>
        </div>
        <div class="card m-2 p-2" style="width: 250px;">
            <div class="card-header">
                <img src="image/bus.jpg" width="200" height="200">
            </div>
            <div class="card-body">
                <h1>Bus Booking</h1>
                <div>Ticket successfully booked.</div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info w-100">
                    <span class="bi bi-person-fill">Booked</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
