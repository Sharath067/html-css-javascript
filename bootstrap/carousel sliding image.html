<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        
    </style>
</head>
<body class="container-fliud">
    <div class="carousel slide carousel-dark" data-bs-ride="carousel" id="slide">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="image/amazonbackground.jpg" alt="image1" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="image/amazonbackground1.jpg" alt="image2" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="image/amazonbackground2.jpg" alt="image3" class="w-100 d-block">
            </div>
            <button data-bs-slide="prev" class="carousel-control-prev " data-bs-toggle="carousel" data-bs-target="#slide">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" class="carousel-control-next" data-bs-toggle="carousel" data-bs-target="#slide">
               <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <li class="active" data-bs-target="#slide" data-bs-slide-to="0"></li>
                <li data-bs-slide-to="1" data-bs-target="#slide"></li>
                <li data-bs-target="#slide" data-bs-slide-to="2"></li>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
